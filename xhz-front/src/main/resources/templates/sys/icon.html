<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Icon</title>
<#include "/common/header.html">
</head>
<body>
	<div id="app">
		<div class="frame-card-header">
			<el-form ref="queryForm" :model="q" label-width="80px">
				<el-row>
					<el-col :span="4">
						<el-form-item prop="name" label="图标搜索">
							<el-input v-model="q.name" clearable></el-input>
						</el-form-item>
					</el-col>
					&nbsp;&nbsp;
					<el-button type="success" @click="query"><i class="fa fa-search"></i>&nbsp;查询</el-button>
				</el-row>
			</el-form>
		</div>
		<div class="layui-card-body">
			<fieldset class="layui-elem-field">
			  <legend>图标库</legend>
			  <div class="layui-field-box">
			  	<div v-for="(item, index) in iconItems">
			  		<el-row :gutter="5">
			  			<el-col :span="1">
			  				<i :class="item.icon"></i>
			  			</el-col>
			  			<el-col :span="3">
			  				{{item.icon}}
			  			</el-col>
			  			<el-col :span="3">
			  				<el-tag type="success">{{item.label}}</el-tag>
			  			</el-col>
			  			<el-col :span="2">
			  				<i class="fa fa-clipboard"></i>
			  			</el-col>
			  		</el-row>
			  	</div>
<!-- 			    	<el-row :gutter="20"> -->
<!-- 					  <el-col :span="6"> -->
<!-- 				  		<i class="fa fa-address-book"></i> address-book 地址薄  -->
<!-- 					  </el-col> -->
<!-- 					  <el-col :span="6"> -->
<!-- 					  	<i class="fa fa-address-book-o"></i> address-book-o -->
<!-- 					  </el-col> -->
<!-- 					  <el-col :span="6"> -->
<!-- 					  	<i class="fa fa-address-card"></i> address-card -->
<!-- 					  </el-col> -->
<!-- 					  <el-col :span="6"> -->
<!-- 					  	<i class="fa fa-address-card-o"></i> address-card-o -->
<!-- 					  </el-col> -->
<!-- 					</el-row> -->
			  </div>
			</fieldset>
		</div>
	</div>
	<script src="${basePath}/js/libs/iconLib.js"></script>
	<script src="${basePath}/js/icon.js"></script>
</body>
</html>
